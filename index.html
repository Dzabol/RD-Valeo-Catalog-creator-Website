<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R&D Add New Poject</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="copyRight">
      <p>©Sebastian Jabłecki, sebastian.jablecki@gmail.com</p>
    </div>
    <form>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Valeo_Logo.svg"
        alt="Valeo logo"
      />
      <div class="Title-container">
        <h1>R&D <br />New project creator</h1>
      </div>
      <div class="imputSection-container">
        <!-- STR Section-->
        <div class="form_input-container">
          <label for="strCode">STR Code</label>
          <input id="strCode" type="text" />
        </div>
        <!--Customer Section-->
        <div class="form_input-container">
          <label for="dropDown-box">Customer</label>
          <!--One Block for input window and add button-->
          <div class="customerInputAndButton-container">
            <!----------------------------------------------------------------->
            <div class="dropDown-box">
              <div class="dropDownSelect-button">
                <span>Select Customer</span>
                <div class="arrow"></div>
              </div>
              <div class="content">
                <div class="search">
                  <input class="searchInput" type="text" placeholder="Search" />
                </div>
                <ul class="listoOfItems">
                  <!--populated by script-->
                </ul>
              </div>
            </div>
            <!-------------------------------------------------------------->
            <button id="addNewCustomerButton" class="addCustomerButton">
              +
            </button>
          </div>
        </div>
        <!--Project Name Section-->
        <div class="form_input-container">
          <label for="projectName">Project Name</label>
          <input id="projectName" type="text" />
        </div>
      </div>
      <div class="form_separator" aria-hidden="true"></div>
      <!--Add project button-->
      <button id="addNewProjectButton" class="addProjectButton">
        Create new project
      </button>
    </form>
    <script src="BACKEND/dropDownListScripts.js"></script>
  </body>
</html>
