<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R&D Add New Poject</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <form>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Valeo_Logo.svg"
        alt="Valeo logo"
      />
      <div class="Title-container">
        <h1>R&D</h1>
        <h2>Create new project</h2>
      </div>

      <div class="customerSection-container">
        <div class="form_input-container">
          <label for="customerName">Customer</label>
          <div class="cutomerImputAndButton-container">
            <input id="customerName" type="text" />
            <button id="addNewCustomerButton" class="addCustomerButton">
              +
            </button>
          </div>
        </div>
      </div>

      <div class="form_input-container">
        <label for="projectName">Project Name</label>
        <input id="projectName" type="text" />
      </div>

      <button id="addNewCustomerButton" class="addProjectButton">
        Add New Project
      </button>
    </form>
  </body>
</html>
